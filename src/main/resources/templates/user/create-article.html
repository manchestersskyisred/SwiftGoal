<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>创建新文章</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Include Quill stylesheet -->
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            max-width: 900px;
        }
        #editor-container {
            height: 400px;
            background-color: #fff;
        }
    </style>
</head>
<body>
<div class="container mt-5 mb-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2>创建一篇新文章</h2>
        <a href="/user/articles" class="btn btn-secondary">返回我的文章</a>
    </div>

    <div th:if="${errorMessage}" class="alert alert-danger" role="alert" th:text="${errorMessage}"></div>
    <div th:if="${successMessage}" class="alert alert-success" role="alert" th:text="${successMessage}"></div>

    <form id="article-form" th:action="@{/user/articles/create}" th:object="${article}" method="post">
        <div class="mb-3">
            <label for="title" class="form-label">标题</label>
            <input type="text" class="form-control" id="title" th:field="*{title}" required>
            <div class="form-text text-danger" th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></div>
        </div>
        
        <div class="mb-3">
            <label for="category" class="form-label">选择分区</label>
            <select class="form-select" id="category" th:field="*{category}" required>
                <option value="" disabled>请选择一个分区...</option>
                <option th:each="cat : ${allCategories}" th:value="${cat}" th:text="${cat}"></option>
            </select>
            <div class="form-text text-danger" th:if="${#fields.hasErrors('category')}" th:errors="*{category}"></div>
        </div>

        <div class="mb-3">
            <label for="editor-container" class="form-label">内容</label>
            <!-- Create the editor container -->
            <div id="editor-container"></div>
            <input type="hidden" id="content" th:field="*{content}">
             <div class="form-text text-danger" th:if="${#fields.hasErrors('content')}" th:errors="*{content}"></div>
        </div>

        <div class="mb-3">
            <label for="source" class="form-label">来源 (选填)</label>
            <input type="text" class="form-control" id="source" th:field="*{source}">
        </div>

        <button type="submit" class="btn btn-primary">提交文章</button>
    </form>
</div>

<!-- Include the Quill library -->
<script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<!-- Initialize Quill editor -->
<script>
    var quill = new Quill('#editor-container', {
        theme: 'snow',
        modules: {
            toolbar: [
                [{ 'header': [1, 2, 3, 4, 5, 6, false] }],
                ['bold', 'italic', 'underline', 'strike'],
                [{ 'list': 'ordered'}, { 'list': 'bullet' }],
                [{ 'script': 'sub'}, { 'script': 'super' }],
                [{ 'indent': '-1'}, { 'indent': '+1' }],
                [{ 'direction': 'rtl' }],
                [{ 'color': [] }, { 'background': [] }],
                [{ 'font': [] }],
                [{ 'align': [] }],
                ['link', 'image', 'video'],
                ['clean']
            ]
        }
    });

    var form = document.getElementById('article-form');
    var contentInput = document.getElementById('content');

    form.onsubmit = function() {
        // Populate hidden form on submit
        contentInput.value = quill.root.innerHTML;
    };
</script>
</body>
</html>
