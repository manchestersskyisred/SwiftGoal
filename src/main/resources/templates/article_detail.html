<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${article.titleCn != null ? article.titleCn : article.title}"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .article-header {
            border-bottom: 1px solid #dee2e6;
            padding-bottom: 1rem;
            margin-bottom: 2rem;
        }
        .article-meta span {
            margin-right: 1rem;
            color: #6c757d;
        }
        .content-container {
            background-color: #ffffff;
            padding: 2rem;
            border-radius: 0.5rem;
            box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075);
        }
        .nav-tabs .nav-link {
            color: #495057;
        }
        .nav-tabs .nav-link.active {
            color: #000;
            background-color: #fff;
            border-color: #dee2e6 #dee2e6 #fff;
        }
        .tab-content {
            padding-top: 1.5rem;
        }
    </style>
</head>
<body>

<header class="p-3 mb-3 border-bottom bg-dark text-white">
    <div class="container">
        <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
            <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none me-4">
                <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap"></use></svg>
                <span class="fs-4">SwiftGoal</span>
            </a>

            <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                <li><a href="/" class="nav-link px-2 text-white">Home</a></li>
                <li th:if="${categories != null and not #lists.isEmpty(categories)}" class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle text-white" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        Categories
                    </a>
                    <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <li th:each="cat : ${categories}"><a class="dropdown-item" th:href="@{'/category/' + ${cat}}" th:text="${cat}"></a></li>
                    </ul>
                </li>
            </ul>

            <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3" th:action="@{/search}">
                <input type="search" name="query" class="form-control form-control-dark" placeholder="Search..." aria-label="Search">
            </form>

            <div sec:authorize="isAuthenticated()" class="dropdown text-end">
                <a href="#" class="d-block link-light text-decoration-none dropdown-toggle" id="dropdownUser1" data-bs-toggle="dropdown" aria-expanded="false">
                    <img src="https://github.com/mdo.png" alt="mdo" width="32" height="32" class="rounded-circle">
                </a>
                <div class="dropdown-menu dropdown-menu-dark text-small shadow" aria-labelledby="dropdownUser1">
                    <a class="dropdown-item" th:href="@{/profile}">Profile</a>
                    <hr class="dropdown-divider">
                    <form th:action="@{/logout}" method="post" class="d-inline">
                        <button type="submit" class="dropdown-item">Sign out</button>
                    </form>
                </div>
            </div>

            <div sec:authorize="!isAuthenticated()" class="text-end">
                <a th:href="@{/login}" class="btn btn-outline-light me-2">Login</a>
                <a th:href="@{/register}" class="btn btn-warning">Sign-up</a>
            </div>
        </div>
    </div>
</header>

<div class="container mt-4">
    <div class="content-container">
        <div class="article-header">
            <h1 class="mb-3" th:text="${article.titleCn != null ? article.titleCn : article.title}">Article Title</h1>
            <div class="article-meta">
                <span th:text="'Source: ' + ${article.source}">Source</span>
                <span th:text="'Published: ' + ${#temporals.format(article.publishDate, 'yyyy-MM-dd HH:mm')}">Date</span>
                <span th:if="${article.categoryAi}"><a th:href="@{'/category/' + ${article.categoryAi}}" class="badge bg-primary text-decoration-none" th:text="${article.categoryAi}">Category</a></span>
            </div>
        </div>

        <!-- Tabs -->
        <ul class="nav nav-tabs" id="articleTab" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active" id="translated-tab" data-bs-toggle="tab" data-bs-target="#translated-content" type="button" role="tab" aria-controls="translated-content" aria-selected="true">Translated (中文)</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="original-tab" data-bs-toggle="tab" data-bs-target="#original-content" type="button" role="tab" aria-controls="original-content" aria-selected="false">Original</button>
            </li>
        </ul>

        <!-- Tab Content -->
        <div class="tab-content" id="articleTabContent">
            <div class="tab-pane fade show active" id="translated-content" role="tabpanel" aria-labelledby="translated-tab">
                <div th:if="${article.translatedContent != null and not #strings.isEmpty(article.translatedContent)}" th:utext="${article.translatedContent}">
                    <!-- Translated content will be injected here -->
                </div>
                <div th:if="${article.translatedContent == null or #strings.isEmpty(article.translatedContent)}" class="alert alert-warning">
                    Translation not available for this article.
                </div>
            </div>
            <div class="tab-pane fade" id="original-content" role="tabpanel" aria-labelledby="original-tab">
                <div th:utext="${article.rawHtmlContent}">
                    <!-- Raw HTML content will be injected here -->
                </div>
            </div>
        </div>
    </div>
</div>

<footer class="footer mt-auto py-3 bg-light">
    <div class="container text-center">
        <span class="text-muted">SwiftGoal &copy; 2025</span>
    </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
