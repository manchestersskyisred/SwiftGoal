<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>编辑文章 - SwiftGoal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>

<div th:replace="~{index :: navbar}"></div>

<div class="container-fluid">
    <div class="row">
        <div class="col-lg-2">
            <div th:replace="~{index :: sidebar}"></div>
        </div>

        <div class="col-lg-10">
            <main class="container py-4">
                <h2>编辑文章</h2>

                <form th:action="@{/user/articles/{id}/edit(id=${articleId})}" th:object="${article}" method="post">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

                    <div class="mb-3">
                        <label for="title" class="form-label">标题</label>
                        <input type="text" class="form-control" id="title" th:field="*{title}" required>
                    </div>

                    <div class="mb-3">
                        <label for="content" class="form-label">内容</label>
                        <textarea class="form-control" id="content" th:field="*{content}" rows="15"></textarea>
                    </div>

                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="source" class="form-label">来源 (可选)</label>
                            <input type="text" class="form-control" id="source" th:field="*{source}">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="category" class="form-label">分类</label>
                            <select class="form-select" id="category" th:field="*{category}" required>
                                <option th:each="cat : ${allCategories}" th:value="${cat}" th:text="${cat}"></option>
                            </select>
                        </div>
                    </div>

                    <button type="submit" class="btn btn-primary">更新文章</button>
                    <a th:href="@{/user/articles}" class="btn btn-secondary">取消</a>
                </form>
            </main>
        </div>
    </div>
</div>

<script src="https://cdn.ckeditor.com/ckeditor5/40.0.0/classic/ckeditor.js"></script>
<script>
    ClassicEditor
        .create(document.querySelector('#content'))
        .catch(error => {
            console.error(error);
        });
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
