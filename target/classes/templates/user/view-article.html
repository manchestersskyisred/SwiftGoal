<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${article.title} + ' - SwiftGoal'">文章详情</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <style>
        body { background-color: #f0f2f5; }
        .article-container { max-width: 800px; margin: auto; }
        .article-header { padding-bottom: 1rem; margin-bottom: 2rem; border-bottom: 1px solid #dee2e6; }
        .article-content { line-height: 1.8; font-size: 1.1rem; }
        .status-badge { font-size: 0.9rem; padding: 0.4em 0.8em; }
    </style>
</head>
<body>

<div th:replace="~{index :: navbar}"></div>

<div class="container-fluid">
    <div class="row">
        <div class="col-lg-2">
            <div th:replace="~{index :: sidebar}"></div>
        </div>

        <div class="col-lg-10">
            <main class="container py-5 article-container">
                <div class="article-header text-center bg-white p-4 rounded shadow-sm">
                    <h1 class="mb-3" th:text="${article.title}">文章标题</h1>
                    <p class="text-muted">
                        由 <span th:text="${article.user.username}">作者</span>
                        发布于 <span th:text="${#temporals.format(article.publishDate, 'yyyy-MM-dd HH:mm')}">发布日期</span>
                    </p>
                    <div>
                        <span th:if="${article.moderationStatus == 0}" class="badge bg-warning text-dark status-badge">审核中</span>
                        <span th:if="${article.moderationStatus == 1}" class="badge bg-success status-badge">已发布</span>
                        <span th:if="${article.moderationStatus == 2}" class="badge bg-danger status-badge">未通过</span>
                    </div>
                </div>

                <div class="article-content bg-white p-4 p-md-5 rounded shadow-sm">
                    <div th:utext="${article.rawHtmlContent}">
                        <p>文章内容加载中...</p>
                    </div>
                </div>
                
                <div class="mt-4 text-center">
                    <a th:href="@{/user/articles}" class="btn btn-secondary">返回我的文章列表</a>
                </div>
            </main>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
