<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${team.getDisplayName()} + ' | SwiftGoal'">Team Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <style>
        body {
            background-color: #f0f2f5;
        }
        .table-responsive {
            margin-top: 1rem;
        }
        .notes-section {
            background-color: #fffbe6;
            border-left: 4px solid #ffc107;
            padding: 1rem;
            margin-top: 1.5rem;
            border-radius: .25rem;
        }
        .data-source {
            font-size: 0.875rem;
            color: #6c757d;
            text-align: right;
            margin-top: 1.5rem;
        }
    </style>
</head>
<body>

<div th:replace="~{fragments/header :: header}"></div>

<div class="container-fluid">
    <div class="row">
        <div class="col-lg-2">
            <div th:replace="~{index :: sidebar}"></div>
        </div>

        <div class="col-lg-10">
            <main class="container py-4">
                <!-- Team Header -->
                <div class="team-header mb-4 p-4 rounded bg-white shadow-sm">
                    <div class="row align-items-center">
                        <div class="col-md-2 text-center">
                            <img th:src="${team.logoUrl}" alt="Team Logo" class="img-fluid" style="max-height: 120px;">
                        </div>
                        <div class="col-md-10">
                            <h1 class="display-4" th:text="${team.getDisplayName()}">Liverpool</h1>
                            <p class="lead" th:text="${team.getDisplayCountry()} + ' • ' + ${team.getDisplayStadiumName()}">England • Anfield</p>
                        </div>
                    </div>
                </div>

                <!-- Detailed Player List -->
                <div class="card shadow-sm mb-4">
                    <div class="card-header bg-primary text-white">
                        <h4>球员名单</h4>
                    </div>
                    <div class="card-body">
                        <div th:each="entry : ${categorizedPlayers}">
                            <h5 class="mt-3" th:text="${entry.key}">Position</h5>
                            <div class="table-responsive">
                                <table class="table table-hover table-sm">
                                    <thead class="table-light">
                                    <tr>
                                        <th>球员</th>
                                        <th>年龄</th>
                                        <th>国籍</th>
                                        <th>合同到期</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr th:each="player : ${entry.value}">
                                        <td th:text="${player.name}">Player Name</td>
                                        <td th:text="${player.age}">Age</td>
                                        <td th:text="${player.nationality}">Nationality</td>
                                        <td th:text="${player.contractUntil}">Contract Until</td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Detailed Season Statistics -->
                <div class="card shadow-sm mb-4">
                    <div class="card-header bg-success text-white">
                        <h4>2024-2025赛季数据分析</h4>
                    </div>
                    <div class="card-body table-responsive">
                        <table class="table table-bordered table-striped">
                            <thead class="table-light">
                                <tr>
                                    <th>赛事</th>
                                    <th>最终阶段</th>
                                    <th>比赛记录 (胜-平-负-进-失-净)</th>
                                    <th>胜率</th>
                                    <th>备注</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="stat : ${competitionStats}">
                                    <td th:text="${stat.name}">Competition</td>
                                    <td th:text="${stat.finalStage}">Stage</td>
                                    <td th:text="${stat.record}">Record</td>
                                    <td th:text="${stat.winRate}">Win Rate</td>
                                    <td th:text="${stat.notes}">Notes</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
                
                <!-- Special Notes Section -->
                <div class="notes-section">
                    <p class="mb-0" th:text="${specialNotes}">Special notes about player transfers and memorials.</p>
                </div>

                <!-- Data Source -->
                <div class="data-source">
                    <p th:text="${dataSource}">Source: Transfermarkt, Wikipedia, etc.</p>
                </div>
            </main>
        </div>
    </div>
</div>

<div th:replace="~{fragments/footer :: footer}"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
