<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${team.name + ' - SwiftGoal'}">Team Details - SwiftGoal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <style>
        body {
            background-color: #f0f2f5;
        }
        .team-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 3rem 0;
        }
        .team-logo-large {
            width: 120px;
            height: 120px;
            object-fit: contain;
            border-radius: 12px;
            background: white;
            padding: 10px;
        }
        .info-card {
            transition: transform .2s ease-in-out, box-shadow .2s ease-in-out;
        }
        .info-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.12) !important;
        }
    </style>
</head>
<body>

<!-- Unified Navbar -->
<div th:replace="~{index :: navbar}"></div>

<main class="container mt-4">
    <div class="team-header mb-4 p-4 rounded" style="background-color: #f8f9fa;">
        <div class="row align-items-center">
            <div class="col-md-2 text-center">
                <img th:src="${team.logoUrl}" alt="Team Logo" class="img-fluid" style="max-height: 120px;">
            </div>
            <div class="col-md-10">
                <h1 class="display-4" th:text="${team.getDisplayName()}">Team Name</h1>
                <p class="lead" th:text="${team.getDisplayCountry()} + ' • ' + ${team.getDisplayStadiumName()}">Country • Stadium</p>
            </div>
        </div>
    </div>

    <div class="card">
        <div class="card-header">
            <h4>球员名单</h4>
        </div>
        <div class="card-body">
            <table class="table table-hover">
                <thead class="thead-light">
                <tr>
                    <th>球员</th>
                    <th>年龄</th>
                    <th>国籍</th>
                    <th>位置</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="player : ${players}">
                    <td>
                        <img th:src="${player.photoUrl}" alt="Player Photo" style="width: 40px; height: 40px; border-radius: 50%; margin-right: 10px;">
                        <span th:text="${player.getDisplayName()}">Player Name</span>
                    </td>
                    <td th:text="${player.dateOfBirth != null ? #temporals.year(T(java.time.LocalDate).now()) - #temporals.year(player.dateOfBirth) : 'N/A'}">Age</td>
                    <td th:text="${player.getDisplayNationality()}">Nationality</td>
                    <td th:text="${player.getDisplayPosition()}">Position</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</main>

<div th:replace="~{fragments/footer :: footer}"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
